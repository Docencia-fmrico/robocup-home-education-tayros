max_obstacle_height: 1.40  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.18  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1.4
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             4
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5           #Maximo valor para insertar en el costmap
  raytrace_range: 3.0
  publish_voxel_map: false
  observation_sources: scan

  scan:
    data_type: LaserScan
    topic: /scan_filtered
    marking: false
    clearing: false
    min_obstacle_height: 0.1
    max_obstacle_height: 1.4
    #inf_is_valid true    # No devuelve infinito si no distancia maxima


obstacle_layer_local:
  enabled:              true
  max_obstacle_height:  1.4
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             4
  unknown_threshold:    15  # Número de particulas desconocidas permitidas
  mark_threshold:       0 # Maximo numero de celulalas en una columna consideradas como conocidas
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  # 3 estados de párticulas:  Ocupada, libre, desconocida

  obstacle_range: 2.5
  raytrace_range: 3.0
  publish_voxel_map: false
  observation_sources: scan_local

  scan_local:
    data_type: LaserScan
    topic: /scan_filtered
    marking: true
    clearing: true
    min_obstacle_height: 0.1
    max_obstacle_height: 1.4

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.3 #0.4  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
